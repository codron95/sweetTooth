{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="content-area">
	<img class="img-banner" src="{% static 'images/logo.png' %}" />
	<form id="loginForm" class="login-form" method="POST">
		{% for field in form %}
		{{field}}
		<h5 class="error-messages" id="error_{{ field.name }}"></h5>
		{% endfor %}
		{% csrf_token %}
		<input type="submit" value="I'm Hungry" class="btn btn-custom">
	</form>
	<div class="alert alert-danger alert-message">
		<strong>Username or password incorrect</strong>
	</div>
	<hr>
	<h5>Not Registered?
	<a href="/register" class="custom-link">Register Here</a>
	</h5>
</div>
{% endblock %}
